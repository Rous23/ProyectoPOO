<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luxuary</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo1.png">
</head>
<body class="registro-clientes">
    <main role="main" class="container-fluid starter-template py-5" style="background: rgba(0, 0, 0, .6);">
        <div class="text-center" style="background: white;width: 18rem;margin: auto;border-radius: 10px;">
            <span>
                <img src="img/logo1.png" style="width:4rem; height:4rem;"></span>
            <h3 style="color:rgba(93, 60, 88, .95); font-family: 'Lobster', cursive;">Luxuary</h3>
            <p style="color: black;">¡Un mundo lleno de promociones!</p>
        </div>
        <div id="formulario" class="container" style="margin-top: 80px;width: 650px;">
            <h2 class="text-center">Datos Personales</h2>
            <form id="formRegistro">
                <div class="row mx-5">
                    <div class="col-12 my-3 px-4">
                        <label for="nombre">Nombre</label>
                        <input name="nombreCompleto" type="text" class="form-control" id="nombreCompleto">
                    </div>
                    <div>
                        <input type="hidden" name="imgBanner" value="" id="imgBanner">
                    </div>
                    <div>
                        <input type="hidden" name="imgPerfil" value="../../frontend/img/fotosClientes/icono.png" id="imgPerfil">
                    </div>
                    <div class="col-12 my-3">
                        <label for="email">Email</label>
                        <input name="email" class="form-control" type="email" id="email" placeholder="example@asd.com">
                        <div id="mensajeCorreo"></div>
                    </div>   
                    <div class="col-md-6 col-12 my-3">
                        <label for="password">Contraseña</label>
                        <input name="password"class="form-control" type="password" id="password" placeholder="Contraseña">
                        <div id="mensajePassword"></div>
                    </div> 
                    <div class="col-md-6 col-12 my-3">
                        <label for="password">Confirmar Contraseña</label>
                        <input class="form-control" type="password" id="password2" placeholder="Contraseña">
                        <div id="mensajePassword2"></div>
                    </div>
                    <div class="col-12 my-3">
                        <label for="direccion">Domicilio</label>
                        <input name="direccion"class="form-control" type="text" id="direccion" placeholder="Colonia, casa, zona">
                    </div>
                    <div class="col-md-6 col-12 my-3">
                        <label for="pais">Pais</label>
                        <select class="form-control" name="pais" id="pais">
                            <option value="Honduras">Honduras</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Mexico">Mexico</option>
                        </select>
                    </div>
                    <div class="col-12 my-4" style=" margin-bottom: 30px;">
                        <h3>Genero</h3>
                        <input id="chk1" class="my-2" name="genero" type="radio" value="F"><label style="margin-right: 10px;padding-left: 5px;" for="chk1"> Femenino
                        </label>
                        <input id="chk2" class="my-2" name="genero" type="radio" value="M"><label style="margin-right: 10px;padding-left: 5px;" for="chk2"> Maculino
                        </label>
                        <input id="chk3" class="my-2" name="genero" type="radio" value="X"><label style="margin-right: 5px;padding-left: 5px;" for="chk3"> Otro
                        </label>
                    </div>
                    <div class="col-12 mt-4">
                        <h3 class="text-center">Informacion de pago</h3>
                    </div>
                    <div class="col-md-6 col-12 my-3">
                        <label for="numeroTarjeta">Numero de Tarjeta</label>
                        <input name="numTarjeta" class="form-control" type="text" id="numTarjeta" placeholder="1234-5678-1234">
                    </div>
                    <div class="col-md-3 col-6 my-3">
                        <label for="vencimiento">Vencimiento</label>
                        <input name="vencimientoTarjeta" class="form-control" type="text" id="vencimientoTarjeta" placeholder="mes/año">
                    </div>
                    <div class="col-md-3 col-6 my-3">
                        <label for="cvv">CVV</label>
                        <input name="cvv" class="form-control" type="text" id="cvv" placeholder="123">  
                    </div>
                    
                </div> 
            </form>
            <div class="col-12 text-center mb-5">
                <!--<button onclick="login();" class="btn btn-grad px-4 py-2" type="button">Registrarse</button>-->
                <a class="btn btn-grad px-5 mt-5" onclick="registrarCliente()" role="button">Registrarse</a>
            </div> 
        </div>
    </main>

   
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/controladorRegistroCliente.js"></script>
</body>
</html>
