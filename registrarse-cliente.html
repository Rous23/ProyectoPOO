<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaPromo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body style="background: rgba(255, 127, 80, .6);">
    <div class="container-fluid my-5 py-3" style="box-sizing: border-box; background: rgb(242, 242, 242);">
        <div class="text-center">
            <img src="" class="d-block mx-auto mb-3 my-3" style="width: 80px; height: 80px;">
            <h3>MoonLight</h3>
            <p>¡Un mundo lleno de promociones!</p>
        </div>
        <div id="seleccionado" class="text-center">
            <div class="container-fluid w-50 py-3" id="opciones">
                <p>---- Registrate como ----</p>
                <input class="btn btn-outline-success px-3 my-2 mx-3" name="opcion" id="empresa" type="button" onclick="mostrarFormulario(this);" value="Empresa">
                <input class="btn btn-outline-success px-4 my-2 mx-3" name="opcion" id="cliente" type="button" onclick="mostrarFormulario(this);" value="Cliente">
            </div>
        </div>
    </div>
    
    <div id="formulario" class="container" style="display: none; margin-top: 80px;">
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-5 px-5">
                <h2 class>Datos Personales</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6 col-12 my-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" value="">
                        </div>
                        <div class="col-md-6 col-12 my-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" value="">
                        </div>
                        <div class="col-md-5 col-12 my-3">
                            <label for="usuario">Usuario</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" id="usuario" value="" placeholder="Nombre de usuario">
                            </div>
                        </div>
                        <div class="col-md-7 col-12 my-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" value="" placeholder="example@asd.com">
                        </div>   
                        <div class="col-md-6 col-12 my-3">
                            <label for="password">Contraseña</label>
                            <input class="form-control" type="password" id="contraseña" value="" placeholder="Contraseña">
                        </div> 
                        <div class="col-md-6 col-12 my-3">
                            <label for="password">Confirmar Contraseña</label>
                            <input class="form-control" type="password" id="contraseña2" value="" placeholder="Contraseña">
                        </div>
                        <div class="col-12 my-3">
                            <label for="direccion">Domicilio</label>
                            <input class="form-control" type="text" id="direccion" value="" placeholder="Colonia, casa, zona">
                        </div>
                        <div class="col-md-12 my-4" style=" margin-bottom: 30px;">
                            <h3>Genero</h3>
                            <input id="chk1" class="my-2" name="genero" type="radio" value="F"><label style="margin-right: 10px;padding-left: 5px;" for="chk1"> Femenino
                            </label>
                            <input id="chk2" class="my-2" name="genero" type="radio" value="M"><label style="margin-right: 10px;padding-left: 5px;" for="chk2"> Maculino
                            </label>
                            <input id="chk3" class="my-2" name="genero" type="radio" value="X"><label style="margin-right: 5px;padding-left: 5px;" for="chk3"> Personalizado
                            </label>
                        </div>
                        <div class="col-12 my-4">
                            <h3>Redes Sociales</h3>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Facebook</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Twitter</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Linkedin</label>
                            </div>
                        </div>
                    </div> 
                </form>
            </div>
            <div class="col-md-6 col-sm-12 px-5 mb-5">
                <h2>Mapa</h2>
                <form action="">
                    <div class="row">
                        <div class="col-12 my-4">
                            <img src="" style="width: 100%; height:auto;">
                        </div>
                        <div class="col-md-4 col-6 my-4">
                            <label for="latitud">Latitud</label>
                            <input type="text" class="form-control" id="latitud" placeholder="">
                        </div>
                        <div class="col-md-4 col-6 my-4">
                            <label for="longitud">Longitud</label>
                            <input type="text" class="form-control" id="longitud" placeholder="">
                        </div>
                        <div class="col-md-4 col-12 my-4">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="Seleccionar" id="pais">
                                <option value="honduras">Honduras</option>
                                <option value="elSalvador">El Salvador</option>
                                <option value="costarica">Costa Rica</option>
                                <option value="guatemala">Guatemala</option>
                                <option value="mexico">Mexico</option>
                            </select>
                        </div>
                        <div class="col-12 mt-4">
                            <h3>Informacion de pago</h3>
                        </div>
                        <div class="col-md-6 col-12 my-3">
                            <label for="numeroTarjeta">Numero de Tarjeta</label>
                            <input class="form-control" type="text" id="numeroTarjeta" value="" placeholder="1234-5678-1234">
                        </div>
                        <div class="col-md-3 col-6 my-3">
                            <label for="vencimiento">Vencimiento</label>
                            <input class="form-control" type="text" id="vencimiento" value="" placeholder="mes/año">
                        </div>
                        <div class="col-md-3 col-6 my-3">
                            <label for="cvv">CVV</label>
                            <input class="form-control" type="text" id="cvv" value="" placeholder="123">  
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 text-center mb-5">
                <!--<button onclick="login();" class="btn btn-grad px-4 py-2" type="button">Registrarse</button>-->
                <a class="btn btn-grad px-4 py-2" href="usuario.html" role="button">Registrarse</a>
            </div> 
        </div>
    </div>

    <div class="container-fluid text-center" style="background: brown">
        <p class="text-center">
            <a href="#">Back to top</a>
        </p>
    </div>
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
